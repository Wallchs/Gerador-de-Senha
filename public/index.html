<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Gerador de Senhas</title>
</head>
<body>
        <section class="container">
                <h1>Gerador de Senhas</h1>
                <div class="Aqui"></div>
                Quantidade de Caracteres<input type="number" min="1" max="50" class="qtd-caracteres">
                <br>
                <br>
                Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas" checked> 
                <br>
                <br>
                Adicionar Minúsculas <input type="checkbox" class="chk-minusculas" checked> 
                <br>
                <br>
                Adicionar Números <input type="checkbox" class="chk-numeros" checked> 
                <br>
                <br>
                Adicionar Símbolos <input type="checkbox" class="chk-simbolos" checked> 
                <br>
                <br>
                <button class="gerar-senha button-9">Gerar Senha</button>
        </section>
        <script src="./assets/js/bundle.js"></script>
</body>
</html>
